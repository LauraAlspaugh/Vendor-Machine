<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vendor-Machine</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Vendor-Machine</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <button onclick="app.MoneyController.addMoney()" class="btn btn-info m-2" type="button">Increase
            Money</button>
        </div>
        <div class="col-3 m-2 text-center">
          <div class="border border-dark border-2 shadow">
            <img class="food-image"
              src="https://images.unsplash.com/photo-1610992254475-b2fab0bd1986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8b3Jlb3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60">
            <p>Oreos</p>
            <p>$3.00</p>
            <button onclick="app.SnacksController.buySnack('oreos')" class="m-2">Buy</button>
          </div>
        </div>
        <div class="col-3 m-2 text-center">
          <div class="border border-dark border-2 shadow">
            <img class="food-image"
              src="https://images.unsplash.com/photo-1599490659213-e2b9527bd087?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJpbmdsZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60">
            <p>Pringles</p>
            <p>$2.00</p>
            <button onclick="app.SnacksController.buySnack('pringles')" class="m-2">Buy</button>
          </div>
        </div>
        <div class="col-3 m-2 text-center">
          <div class="border border-dark border-2 shadow">
            <img class="food-image"
              src="https://images.unsplash.com/photo-1547097465-7324fd55c97c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2tpdHRsZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60">
            <p>Skittles</p>
            <p>$1.50</p>
            <button onclick="app.SnacksController.buySnack('skittles')" class="m-2">Buy</button>
          </div>
        </div>
        <div class="col-12">
          <div>
            <p class="fs-2">Total Money: $<span id="money">0.00</span> </p>

          </div>
        </div>



      </div>





    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
